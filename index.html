<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-USA-Compatible" content="IE=edge">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Frame 6.png" alt="logo alura">
    </header>
    <main>
            <section class="seccion1">
                <textarea class=text-area cols="30" rows="10" placeholder="Ingresa el texto que desas encriptar"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin asentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="seccion2">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
    </main>
    <script src="script.js"></script>       
    </script>
</body>
</html>
