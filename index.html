<head>
    <meta charset="UFT-8">

    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>
        <img class="logo" src="imagenes/Frame 6.png" alt="logo alura">
    </header>
    <main>
            <section>
                <textarea class=text-area cols="30" rows="10" placeholder="Ingresa el texto que desas encriptar"></textarea>
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin asentos</h6>

                <div class="botones">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" src="Imagenes/Muneco.png" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar">copiar</button>
                </div>
            </section>
    </main>
